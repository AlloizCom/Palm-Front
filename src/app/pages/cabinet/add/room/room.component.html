<form action="" (submit)="addRoom(form)" #form [formGroup]="roomForm">
  <h3>Тип номера:</h3>
  <select formControlName="type">
    <option value="STANDARD">STANDART</option>
    <option value="SUPERIOR">SUPERIOR</option>
    <option value="DELUXE">DELUXE</option>
    <option value="STANDARD_IMPROVED">STANDART IMPROVED</option>
    <option value="SUPERIOR_IMPROVED">SUPERIOR IMPROVED</option>
    <option value="NONE" selected disabled>NONE</option>
  </select>
  <h3>кількість дитячих місць:</h3>
  <input type="number" formControlName="kidsPlaces" min="0">
  <h3>кількість дорослих місць:</h3>
  <input type="number" formControlName="adultPlaces" min="1">
  <h3>Площа номера:</h3>
  <input type="number" formControlName="square" min="10">
  <h3>Кількість номерів:</h3>
  <input type="number" formControlName="amount" min="0">


  <div formArrayName="descriptions">
    <div *ngFor="let one of roomDescriptionForm.controls; let i = index">
      <form formGroupName="{{i}}">
        <p>{{one.get('languageO').value}}</p>
        <!--<input type="text" disabled formControlName="language">-->
        <textarea cols="30" rows="10" formControlName="description"></textarea>
      </form>
    </div>
  </div>

  <!--<h3>Зручності:</h3>-->

  <!--<div *ngFor="let ame of amenity">-->
    <!--<div *ngIf="isNull(ame.amenityNames)">-->
      <!--<input formControlName="checkboxic"  class="amenityCheckBox" type="checkbox" value="{{ame.id}}">{{ame.amenityNames[0].name}}<br>-->
    <!--</div>-->
  <!--</div>-->

  <div (click)="isNull($event)" class="d-flex flex-column">
    <label *ngFor="let one of amenity">
      <span *ngIf="!one.amenityNames||!one.amenityNames[0]||!one.amenityNames[0].name">SOME SUKA NULL</span>
      <span *ngIf="one.amenityNames&&one.amenityNames[0]&&one.amenityNames[0].name">{{one.amenityNames[0].name}}</span>
      <!--<pre>{{one|json}}</pre>-->
      <input type="checkbox" (click)="addAmenity(one)">
    </label>
  </div>

  <br>
  <div [ngClass]="{'kaka' :appear}" *ngFor="let one of image" class="image">
    <img [src]="one" alt="">
  </div>
  <br>
  <input (change)="readUrl($event)" formControlName="multipartFiles" accept="image/*" multiple id="file" type="file" class="d-none" name="multipartFiles">
  <label (click)="toggle()" for="file" >AddImage</label>
  <button class="button" [disabled]="!roomForm.valid" type="submit" class="w-100">Save Room</button>
</form>
