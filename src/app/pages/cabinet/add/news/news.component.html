<form action="" (submit)="addNews(form)" #form [formGroup]="newsForm">
  <div>
    <div class="text">
      <ng-container formArrayName="newsDescriptions">
        <ng-container *ngFor="let one of newsForm.get('newsDescriptions').controls;let i = index" formGroupName="{{i}}">
          <h3>{{one.value.language|translate}}</h3>
          <div class="row">
            <div class="col-lg-1">
              <h5>Назва новини</h5>
            </div>
            <div class="col-lg-11">
        <textarea type="text"
                  formControlName="title"
                  class="w-100" style="height: 30px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-1">
              <h5>Заголовок</h5>
            </div>
            <div class="col-lg-11">
        <textarea
          formControlName="headerText"
          class="w-100" style="height: 80px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-1">
              <h5>Опис</h5>
            </div>
            <div class="col-lg-11">
        <textarea
          formControlName="mainText"
          class="w-100" style="height: 150px"></textarea>
            </div>
          </div>
        </ng-container>
      </ng-container>
      <h3>SEO</h3>
      <div class="row">
        <div class="col-lg-1">
          <h5>Ключові слова (SEO):</h5>
        </div>
        <div class="col-lg-11">
        <textarea
          formControlName="keywords"
          class="w-100" style="height: 80px"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-1">
          <h5>Опис (SEO):</h5>
        </div>
        <div class="col-lg-11">
        <textarea
          formControlName="description"
          class="w-100" style="height: 80px"></textarea>
        </div>
      </div>


    </div>
  </div>
  <div *ngIf="img" class="image">
    <img [src]="img" alt="" class="w-100">
  </div>
  <br>
  <div class="row">
    <div class="button-block">
      <div class="col-lg-3"></div>
      <div class="col-lg-3">
        <input (change)="readUrl($event)" formControlName="multipartFile" accept="image/*" multiple id="file3"
               type="file" class="d-none" name="multipartFile">
        <label for="file3" class="addImage">Додати зображення</label>
      </div>
      <div class="col-lg-1"></div>
      <div class="col-lg-3">

        <button class="button" type="submit" [disabled]="newsForm.invalid" class="w-100">Зберегти новини</button>
      </div>
      <div class="col-lg-2"></div>
    </div>

  </div>
</form>
