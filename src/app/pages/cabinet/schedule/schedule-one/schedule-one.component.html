<form action="" [formGroup]="scheduleForm">
<section >
  <div class="input-wrapper">
    <h4>Дата: {{schedule.today }}</h4>
    <h4>Кімната: {{schedule.roomType | roomTypePipe}}</h4>
    <br>
    <h4>Доступні:</h4>
    <input type="text" formControlName="forSale" placeholder="Type here">
    <h4>Заброньовані:</h4>
    <input type="text" formControlName="active" placeholder="Type here">
  </div>
 <button  (click)="update()" [disabled]="!scheduleForm.valid">Оновити</button>
</section>
</form>
