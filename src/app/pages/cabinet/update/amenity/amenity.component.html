<div class="back" *ngIf="start">
  <div class="d-flex flex-row flex-wrap justify-content-around  mt-3" *ngIf="isNull(amenities)">
    <div class="hundred align-items-center col-xl-2 col-lg-3 col-md-4 col-sm-6 d-flex flex-column " *ngFor="let one of amenities">
      <div class="img"  [style.background-image]="'url(' + (one.imagePath | imagePipe) + ')'" routerLink="{{one.id}}"></div>
      <h3 class="mt-2" routerLink="{{one.id}}">{{one.amenityNames[1].name}}</h3>
      <button (click)="deleteAmenity(one.id)"> Видалити</button>
    </div>
  </div>
</div>
