<div class="back" *ngIf="start">
  <div class="d-flex flex-row flex-wrap" *ngIf="isNull(amenities)">
    <div class="hundred align-items-center col-xl-3 col-lg-4 col-md-4 col-sm-6 d-flex flex-column " *ngFor="let one of amenities">
      <div class="img"  [style.background-image]="'url(' + (one.imagePath | imagePipe) + ')'" routerLink="{{one.id}}"></div>
      <h2 routerLink="{{one.id}}">{{one.amenityNames[1].name}}</h2>
      <button (click)="deleteAmenity(one.id)"> Видалив будь ласка!</button>
    </div>
  </div>
</div>
