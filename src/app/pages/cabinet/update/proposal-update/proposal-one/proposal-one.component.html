<br>
<form action="" [formGroup]="proposalUpdateForm">
  <div>
    <div formArrayName="proposalDescriptions">
      <div *ngFor="let one of descriptions.controls; let i = index">
        <form formGroupName="{{i}}">
          <h2>{{one.get('language').value|translate}}</h2>
          <h3>Title</h3>
          <input type="text"  formControlName="title">
          <h3>Header text</h3>
          <input type="text"  formControlName="headerText">
          <h3>Main text</h3>
          <textarea cols="30" rows="10" formControlName="mainText"></textarea>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-11">
        <input type="checkbox"
               formControlName="available">
      </div>
      <div class="col-lg-1">
        <h5>Показувати</h5>
      </div>
    </div>
    <div class="image">
      <img [src]="img" alt="">
    </div>
    <br>

    <form action="" #form class="">
      <div>
        <input (change)="readUrl($event)" id="file" type="file" class="d-none"  name="multipartFile" >
      </div>

      <div>
        <label for="file">Додати зображення</label>
        <br>
        <button (click)="update(form)"[disabled]="!proposalUpdateForm.valid"  >Оновити пропозицію</button>
      </div>
    </form>

  </div>

</form>
