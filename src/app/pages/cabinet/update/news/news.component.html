<div *ngFor=" let news of allNews; let i = index">
  <div *ngIf="news">
    <hr>
    <div class="row">
      <div class="col-lg-3">Дата: {{news.dateTime}}</div>
      <div class="col-lg-8">Заголовок: {{news.amenityNames[1].title}}</div>
      <div class="col-lg-1"><button (click)="deleteNews(i)">Видалити</button></div>
      <button routerLink="{{news.id}}">Оновити</button>
    </div>
  </div>
</div>
