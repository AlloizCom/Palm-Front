<div class="back">
  <div class="d-flex flex-row flex-wrap">
    <div class="hundred align-items-left col-xl-3 col-lg-4 col-md-4 col-6 d-flex flex-column " *ngFor="let one of tariff">
      <div class="together">
        <h2 routerLink="{{one.id}}">Тип тарифу:  <b>{{one.tariffType}}</b></h2>
        <h3 routerLink="{{one.id}}">Тип кімнати:  <b>{{one.roomType | roomTypePipe}}</b></h3>
      </div>
      <button (click)="deleteTariff(one.id)">Видалити</button>
    </div>
  </div>
</div>
