<div *ngIf="isNull(service)" class="content">
  <div class="header-text">
    <h2>{{service.serviceDescriptions['current-language-index' |translate].title}}</h2>
  </div>
  <div class="main-text">
    <p>{{service.serviceDescriptions['current-language-index' |translate].headerText}}</p>
  </div>
  <div class="image" [style.background-image]="'url(' + (service.picturePath|imagePipe) + ')'">
  </div>
  <div class="down-text">
    <div class="right-text-block">
      <div [innerHTML]="service.serviceDescriptions['current-language-index'|translate].mainText"></div>
      <div class="date-and-share">
      </div>
    </div>
  </div>
</div>
