<div class="allBack">
  <div class="rooms">
    <div *ngFor="let one of rooms"  class="room d-flex justify-content-between">
      <div class="photo d-flex">
        <div class="kartinka" [style.background-image]="'url(' + (one.images[0].path|imagePipe) + ')'" ></div>
        <div class="block d-flex justify-content-center align-items-center">{{one.price}} &#8372;</div>
      </div>
      <div class="infos ">
        <h2>{{roomTariff[one.type]['current-language-index' | translate]}}</h2>
        <p>{{one.descriptions['current-language-index' | translate]?one.descriptions['current-language-index' |
          translate].description:''}}</p>
        <div class="imgs d-flex justify-content-start">
          <img *ngFor="let oneImage of one.amenities" src="{{oneImage.imagePath|imagePipe}}" alt="">
          <h5>{{one.square}}</h5>
        </div>
        <button [routerLink]="['/rooms-booking', one.id]">Переглянути</button>
      </div>
    </div>
  </div>
</div>
