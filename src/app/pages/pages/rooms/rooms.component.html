<div class="allBack">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="rooms">
          <div *ngFor="let one of rooms; let i = index" class="room d-flex justify-content-between" id="some{{one.id}}">
            <div class="photo d-flex">
              <div [routerLink]="['/','rooms-booking',one.id]" class="kartinka"
                   [style.background-image]="'url(' + (one.images[0].path|imagePipe) + ')'"></div>
              <div class="block d-flex justify-content-center align-items-center cube">{{one.price?one.price:999}} {{'global.uah'|translate}}</div>
            </div>
            <div class="infos">
              <h2>{{('rooms.types' | translate)[one.type]}}</h2>
              <p class="text-rings-responsively "> {{one.descriptions['current-language-index' | translate]?one.descriptions['current-language-index' |
                translate].description:''}}</p>
              <div class="imgs d-flex justify-content-start">
                <div *ngFor="let oneImage of one.amenities" class="imageRoom"
                     [style.background]="'url(' + (oneImage.imagePath|imagePipe) + ')'">
                  <h5 *ngIf="oneImage.amenityNames[0].name=='House'">{{one.square}} {{'global.msq'|translate}}</h5></div>
              </div>
              <span class="span-button"><a [routerLink]="['/','rooms-booking',one.id]">{{'rooms.review'|translate}}</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
