<div *ngIf="isNull(proposal)" class="content">
  <div class="header-text">
    <h2>{{(proposal.proposalDescriptions['current-language-index'|translate]).title}}</h2>
  </div>
  <div class="main-text">
    <p>{{(proposal.proposalDescriptions['current-language-index'|translate]).headerText}}</p>
  </div>
  <div class="image" [style.background-image]="'url(' + (proposal.picturePath|imagePipe) + ')'">
  </div>
  <div class="down-text">
    <div class="right-text-block">
      <div [innerHTML]="proposal.proposalDescriptions['current-language-index'|translate].mainText"></div>
      <div class="date-and-share">
        <div class="date">
        </div>

      </div>
    </div>
  </div>
</div>
