<div class="wrapper">
  <div class="content" >
    <div class="top">
      <div class="slider">
      </div>
      <div class="data-picker">
      </div>
    </div>
    <div class="bottom">
      <h2 class="selected"><span>{{roomTariff[room.type]['current-language-index' | translate]}}</span></h2>
      <p class="room-description-title">{{room.descriptions['current-language-index' |
        translate]?room.descriptions['current-language-index' |
        translate].description:''}}</p>
      <p class="price-title">Ціна</p>
      <p class="price">{{room.price}}</p>
      <p class="price-description">SOSITE</p>
      <p class="amenity">зручності</p>
    </div>
    <div class="amenity-icons">
      <div class="imgs d-flex justify-content-start">
        <img *ngFor="let oneImage of room.amenities" src="{{oneImage.imagePath|imagePipe}}" alt="">
        <h5>{{room.square}}</h5>
      </div>
    </div>
  </div>
</div>
