<div class="back">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" (click)="toggleState()"
                  data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" *ngIf="isIn"></span>
            <svg *ngIf="!isIn" width="30" version="1.1" height="20" viewBox="0 0 64 64"
                 enable-background="new 0 0 64 64">
              <g>
                <path fill="#1D1D1B"
                      d="M28.941,31.786L0.613,60.114c-0.787,0.787-0.787,2.062,0,2.849c0.393,0.394,0.909,0.59,1.424,0.59   c0.516,0,1.031-0.196,1.424-0.59l28.541-28.541l28.541,28.541c0.394,0.394,0.909,0.59,1.424,0.59c0.515,0,1.031-0.196,1.424-0.59   c0.787-0.787,0.787-2.062,0-2.849L35.064,31.786L63.41,3.438c0.787-0.787,0.787-2.062,0-2.849c-0.787-0.786-2.062-0.786-2.848,0   L32.003,29.15L3.441,0.59c-0.787-0.786-2.061-0.786-2.848,0c-0.787,0.787-0.787,2.062,0,2.849L28.941,31.786z"/>
              </g>
            </svg>
          </button>
          <div routerLink="/" class="logo">
            <img src="../../../assets/svg/logo.svg" alt="Hotel Palma">
          </div>
          <div class="navbar-collapse" id="navbarNav" [ngClass]="{ 'collapse': isIn }">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#" [routerLinkActive]="['active']"
                   routerLink="/" (click)="toggleState()"
                   [routerLinkActiveOptions]="{ exact: true }">головна
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" [routerLinkActive]="['active']"
                   routerLink="/rooms" (click)="toggleState()">номери
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" [routerLinkActive]="['active']"
                   routerLink="/news" (click)="toggleState()">новини
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                  послуги
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a *ngFor="let one of services" routerLink="/service/{{one.id}}" class="dropdown-item nav-link"
                     (click)="toggleState()">
                    {{one.serviceDescriptions['current-language-index'| translate].title}}
                  </a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" [routerLinkActive]="['active']"
                   routerLink="/contacts" (click)="toggleState()">контакти
                </a>
              </li>
            </ul>
            <div class="langs d-flex justify-content-between">
              <a (click)="changeLanguage('uk')"
                 [ngClass]="{'active':currentLang=='uk'}"
                 (click)="toggleState()"
                 [routerLinkActive]="['active']"
              >ua
              </a>
              <a (click)="changeLanguage('en')"
                 [ngClass]="{'active':currentLang=='en'}"
                 (click)="toggleState()"
              >en
              </a>
              <a (click)="changeLanguage('pl')"
                 [ngClass]="{'active':currentLang=='pl'}"
                 (click)="toggleState()"
              >pl
              </a>
              <a (click)="changeLanguage('ru')"
                 [ngClass]="{'active':currentLang=='ru'}"
                 (click)="toggleState()"
              >ru
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
