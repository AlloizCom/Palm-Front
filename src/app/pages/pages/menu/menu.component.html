
      <div class="header d-flex justify-content-between align-items-center">
        <div routerLink="/" class="logo">
          <img src="../../../assets/svg/logo.svg" alt="Hotel Palma">
        </div>
        <div class="bigNav d-flex justify-content-center">
          <div class="nav d-flex justify-content-between">
            <a routerLink="/">головна</a>
            <a routerLink="/rooms">номери</a>
            <a routerLink="/news">новини</a>
            <a class="dropdown">послуги
              <div class="dropdown-content">
                <a *ngFor="let one of services" routerLink="/service/{{one.id}}">
                  {{one.serviceDescriptions['current-language-index'| translate].title}}</a>
              </div>
            </a>
            <a [routerLink]="['/','contacts']">контакти</a>
          </div>
          <div class="langs d-flex justify-content-between">
            <a (click)="changeLanguage('uk')" [ngClass]="{'active':currentLang=='uk'}"  [routerLinkActive]="['active']"
               >ua
            </a>
            <a (click)="changeLanguage('en')" [ngClass]="{'active':currentLang=='en'}"
              >en
            </a>
            <a (click)="changeLanguage('pl')" [ngClass]="{'active':currentLang=='pl'}"
              >pl
            </a>
            <a (click)="changeLanguage('ru')" [ngClass]="{'active':currentLang=='ru'}"
              >ru
            </a>
          </div>
        </div>
      </div>
